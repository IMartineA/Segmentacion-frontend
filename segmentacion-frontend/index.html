<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

      cursor: pointer;

</head>
<body>
  <h1>üß¨ Segmentaci√≥n M√©dica</h1>
  <p>Sube una imagen y ajusta los par√°metros para segmentarla</p>

  <div>
    <label>Distancia m√≠nima entre picos: <span id="distVal">20</span></label>
    <input type="range" id="min_distance" min="1" max="80" value="20" oninput="updateVal('distVal', this.value)">

    <label>√Årea m√≠nima: <span id="areaMinVal">100</span></label>

    <input type="range" id="sigma_canny" min="0.5" max="5" step="0.1" value="1.5" oninput="updateVal('sigmaVal', this.value)">

  </div>

  <div>

  <script src="script.js"></script>
</body>
</html>
